{% extends 'base.html' %}
{% load static %}
{% block app_home %} 
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    
    {% if form.errors %}
        <p style="color: red;">Usuário ou senha incorretos. Tente novamente.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <label for="id_username">Usuário:</label>        
        <br>
        <label for="id_password">Senha:</label>        
        <br>
        <button type="submit">Entrar</button>
    </form>

    <p><a href="{% url 'password_reset' %}">Esqueci minha senha</a></p>
</body>
</html>

{% endblock app_home %}
