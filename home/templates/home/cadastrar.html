{% extends "base.html" %}

{% block title %}Cadastrar Material{% endblock %}

        {{ form.as_p }}

    </form>
    <a href="{% url 'listar_materiais' %}" class="btn btn-secondary mt-3">Voltar para lista</a>
{% endblock %}
